{{ define "main"}}
<main class="single-page">
  <header>
    <h1>{{ .Title }}</h1>
  </header>
  <div class="row">
     
          {{ .Content }}
      
  </div>
    <div class="row">
    <form id="form" action="https://api.formcake.com/api/form/83bffdb2-8ad0-433d-a457-3d60b60bd588/submission" method="POST" class="contact-form">
        <fieldset>
            <legend>Contact Details</legend>
            <div class="form-control">
                <label for="name">Name: </label>
                <input type="text" name="name" id="userName" required>
                <small class="error"></small>
            </div>
            <div class="form-control">
                <label for="email">Email: </label>
                <input type="email" name="email" id="userEmail" required>
                <small class="error"></small>
            </div>
            <div class="form-control">
                <label for="message">Message: </label>
                <textarea name="message" id="userMessage" cols="20" rows="10" required></textarea>
                <small class="error"></small>
            </div>
            <div class="form-control" style="opacity: 0; overflow:hidden; height: 0; width: 0; margin: 0 auto; padding: 0;">
              <label for="username">Username: </label>
                <input type="text" name="username" id="username">
                <small class="error"></small>
            </div>
            <div class="form-control">
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </div>
        </fieldset>
    </form>
  </div>
</main>


{{ end }}
